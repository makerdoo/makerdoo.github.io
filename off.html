		<style>

			
		
			*     {
				box-sizing:border-box;
			}
		
			html, body  {

			    	   background-color:black;
			    	   background-size: 100% 100%;
			    	   width:100%;
			    	   height:100%;
			    	   
			}


			img  {
				margin:0 auto;
				width:100%;
				height:100%;
			}

			
		    #fadeIn p img  {

		    	
				-moz-animation: fadeIn 13s forwards;	/* Firefox < 16 */
				-webkit-animation: fadeIn 13s forwards;	/* Safari, Chrome and Opera > 12.1 */
				-o-animation: fadeIn 13s forwards;	/* Opera < 12.1 */
				-ms-animation: fadeIn 13s forwards;	/* Internet Explorer */
				animation: fadeIn 13s forwards;

		    }
		    
			a, img {
				display:inline-block;
				background-color:black;
				text-align:center;
			}

			 p  img  {
			     
			    	    width:100%;
			 	    height:100%;
				    margin:0 auto;
				    font-size: 21px;
				    padding:0;
				    text-align: center !important;
				    background-color:black;
				    -webkit-animation: fadein 5s; /* Safari, Chrome and Opera > 12.1 */
				       -moz-animation: fadein 5s; /* Firefox < 16 */
				        -ms-animation: fadein 5s; /* Internet Explorer */
				         -o-animation: fadein 5s; /* Opera < 12.1 */
				            animation: fadein 5s;
			 }    			    
						

			@-keyframes fadeIn {
				0%   {opacity: 0;}
    				55%  {opacity: .25;}
   				100% {opacity: 0;}
			}
			
			/* Firefox < 16 */
			@-moz-keyframes fadeIn {
				 0%   {opacity: 0;}
    				55%  {opacity: .25;}
   				100% {opacity: 0;}
			}
			
			/* Safari, Chrome and Opera > 12.1 */
			@-webkit-keyframes fadeIn {
				0%   {opacity: 0;}
    				55%  {opacity: .25;}
   				100% {opacity: 0;}
			}
			
			/* Internet Explorer */
			@-ms-keyframes fadeIn {
			    	0%   {opacity: 0;}
    				55%  {opacity: .25;}
   				100% {opacity: 0;}
			}
			
			/* Opera < 12.1 */
			@-o-keyframes fadeIn {
				0%   {opacity: 0;}
    				55%  {opacity: .25;}
   				100% {opacity: 0;}
			}

           

				
		</style>

	</head>



	<body>
		<div id="fadeIn">
			<p><a href="http://makerdoo.github.io"><img src="css/images/who.PNG"></a>
			</p>
		</div>
